<template name="review">
  <div class="container-fluid main-content">
  <p>Please choose a user</p>
  <div class="list-group">
  {{#each user in users}}
    <a class="list-group-item" href="{{pathFor route='review.user' userId=user._id}}"><span class="glyphicon glyphicon-chevron-right"></span> {{user._id}} ({{user.profile.name}}) â€“ {{user.n_tagged}} pages tagged</a>
  {{/each}}
  </div>
  </div>
  {{#contentFor "breadcrumbs"}}
    <li class="active">Review</li>
  {{/contentFor}}
</template>
