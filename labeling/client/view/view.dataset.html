<template name="viewDataset">
  <div class="container-fluid main-content">
    <table class="table">
      <tbody>
      {{#each pages}}
        <tr class="dataset-item {{#if removed}} dataset-item-removed{{/if}}">
          <td><a class="go-to-page"><span class="glyphicon glyphicon-chevron-right"></span> <strong>{{doc_id}}</strong></a></td>
          <td>{{hostname(url)}}</td>
          <td>{{countForDocument(doc_id)}} <span class="gray">responses</span></td>
          <td>{{skippedForDocument(doc_id)}} <span class="gray">skipped</span></td>
        </tr>
      {{/each}}
      </tbody>
    </table>
  </div>
  {{#contentFor "breadcrumbs"}}
    <li><a href="/view">View</a></li>
    <li class="active">{{name}}</li>
  {{/contentFor}}
</template>
